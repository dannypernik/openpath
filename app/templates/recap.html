{% extends 'base.html' %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-12 col-lg-10">
      <form method='post'>
        <h2 class="d-inline-block me-2">Send session recap for:</h2>
        {{ form.hidden_tag() }}
        {{ form.students(class="select-header") }}
        <div class="row">
          <div class="col-12">{{ form.homework(class="mt-4") }}</div>
          <div class="col-6">{{ form.audio }}</div>
          <div class="col-6">{{ form.date }}</div>
          <div class="col-12">{{ form.submit }}</div>
        </div>
      </form>
    </div>
  </div>
{% endblock content %}
