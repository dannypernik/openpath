{% extends 'base.html' %}

{% block content %}
  <form action="" method="post" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    {{ form.first_name }}
    {{ form.last_name }}
    {{ form.email }}
    {{ form.report_file(accept='.pdf') }}
    {{ form.details_file(accept='.pdf') }}
    {{ hcaptcha }}
    {{ form.submit }}
  </form>
{% endblock content %}
